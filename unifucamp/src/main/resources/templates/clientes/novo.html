<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lojinha - Clientes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
    <div class="row">
      <h1>Cadastrando Cliente</h1>
    </div>
    <form action="#" th:action="@{/clientes}" method="POST">
        <div class="mb=3">
            <label class="form-label">CPF</label>
            <input class="form-control" type="text" name="CPF_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Data de Nascimento</label>
            <input class="form-control" type="text" name="data_nasc_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" name="nome_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Sexo</label>
            <input class="form-control" type="text" name="sexo_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="email_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Rua</label>
            <input class="form-control" type="text" name="rua_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">NÃºmero</label>
            <input class="form-control" type="text" name="num_casa_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Bairro</label>
            <input class="form-control" type="text" name="bairro_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Cidade</label>
            <input class="form-control" type="text" name="cidade_cliente">
        </div>
        <div class="mb=3">
            <label class="form-label">Estado</label>
            <input class="form-control" type="text" name="estado_cliente">
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>

</html>
