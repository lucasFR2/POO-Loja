<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lojinha - Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <div class="row">
    <h1>Editar Cliente</h1>
        </div>
    <form th:action="@{/clientes/{id}/atualizar(id=${cliente.CPF_cliente})}" method="post">
        <div class="mb=3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" name="nome_cliente" th:value="${cliente.nome_cliente}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Sexo</label>
            <input class="form-control" type="text" name="sexo_cliente" th:value="${cliente.sexo_cliente}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="email_cliente" th:value="${cliente.email_cliente}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Rua</label>
            <input class="form-control" type="text" name="rua_cliente" th:value="${cliente.rua_cliente}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">NÃºmero casa</label>
            <input class="form-control" type="text" name="num_casa_cliente" th:value="${cliente.num_casa_cliente}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Bairro</label>
            <input class="form-control" type="text" name="bairro_cliente" th:value="${cliente.bairro_cliente}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Cidade</label>
            <input class="form-control" type="text" name="cidade_cliente" th:value="${cliente.cidade_cliente}" required>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Atualizar</button>
            <a href="/clientes">Cancelar</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
