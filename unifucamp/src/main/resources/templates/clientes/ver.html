<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lojinha - Clientes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
  <div class="container mt-4">
    <div class="row">
      <h1>Detalhes do cliente <span th:text="${cliente.CPF_cliente}"></span></h1>
    </div>
    <div class="row">
        <div class="col-12">
            <b>CPF: </b><span th:text="${cliente.CPF_cliente}"></span><br/>
            <b>Nome: </b><span th:text="${cliente.nome_cliente}"></span><br/>
            <b>Email: </b><span th:text="${cliente.email_cliente}"></span><br/>
            <b>Rua: </b><span th:text="${cliente.rua_cliente}"></span>
        </div>
    </div>
    <div class="row">
      <a th:href="@{/clientes/{clienteId}/editar(clienteId = ${cliente.CPF_cliente})}"><button class="btn btn-warning">Editar</button></a>
        <a href="/cliente"><button class="btn btn-primary">Voltar</button></a>
    </div>
    
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>

</html>
