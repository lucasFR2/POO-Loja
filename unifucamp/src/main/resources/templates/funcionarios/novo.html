<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lojinha - Funcionários</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
    <div class="row">
      <h1>Cadastrando Funcionários</h1>
    </div>
    <form action="#" th:action="@{/funcionarios}" method="POST">
     <div class="mb-3">
         <label class="form-label">CPF</label>
         <input class="form-control" type="text" name="cpf_funcionario" th:value="${funcionario.cpf_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Nome</label>
         <input class="form-control" type="text" name="nome_funcionario" th:value="${funcionario.nome_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Data de Nascimento</label>
         <input class="form-control" type="text" name="data_nasc_funcionario" th:value="${funcionario.data_nasc_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Sexo</label>
         <input class="form-control" type="text" name="sexo_funcionario" th:value="${funcionario.sexo_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Email</label>
         <input class="form-control" type="text" name="email_funcionario" th:value="${funcionario.email_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Rua</label>
         <input class="form-control" type="text" name="rua_funcionario" th:value="${funcionario.rua_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Número Casa</label>
         <input class="form-control" type="text" name="num_casa_funcionario" th:value="${funcionario.num_casa_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Bairro</label>
         <input class="form-control" type="text" name="bairro_funcionario" th:value="${funcionario.bairro_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Cidade</label>
         <input class="form-control" type="text" name="cidade_funcionario" th:value="${funcionario.cidade_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Estado</label>
         <input class="form-control" type="text" name="estado_funcionario" th:value="${funcionario.estado_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Cargo</label>
         <input class="form-control" type="text" name="cargo_funcionario" th:value="${funcionario.cargo_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Salário</label>
         <input class="form-control" type="text" name="salario_funcionario" th:value="${funcionario.salario_funcionario}" required>
     </div>
     <div class="mb-3">
         <label class="form-label">Senha</label>
         <input class="form-control" type="text" name="senha" th:value="${funcionario.senha}" required>
     </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>

</html>
