<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lojinha - Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <div class="row">
    <h1>Editar Produto</h1>
        </div>
    <form th:action="@{/produtos/{id}/atualizar(id=${produto.id_produto})}" method="post">
        <div class="mb=3">
            <label class="form-label">Descrição</label>
            <input class="form-control" type="text" name="descricao" th:value="${produto.descricao}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" name="nome_produto" th:value="${produto.nome_produto}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Cor</label>
            <input class="form-control" type="text" name="cor_produto" th:value="${produto.cor_produto}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Peso</label>
            <input class="form-control" type="text" name="peso_kg_produto" th:value="${produto.peso_kg_produto}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Dimensoes</label>
            <input class="form-control" type="text" name="dimensoes_produto" th:value="${produto.dimensoes_produto}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Valor</label>
            <input class="form-control" type="text" name="valor_produto" th:value="${produto.valor_produto}" required>
        </div>
        <div class="mb=3">
            <label class="form-label">Estoque</label>
            <input class="form-control" type="number" name="qtd_estoque_produto" th:value="${produto.qtd_estoque_produto}" required>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Atualizar</button>
            <a href="/produtos">Cancelar</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
