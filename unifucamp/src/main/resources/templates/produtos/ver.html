<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Lojinha - Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
  <div class="container mt-4">
    <div class="row">
      <h1>Detalhes do produto <span th:text="${produto.id_produto}"></span></h1>
    </div>
    <div class="row">
        <div class="col-12">
            <b>Descrição: </b><span th:text="${produto.descricao_produto}"></span><br/>
            <b>Valor: </b><span th:text="${produto.valor_produto}"></span><br/>
            <b>Estoque: </b><span th:text="${produto.qtd_estoque_produto}"></span>
        </div>
    </div>
    <div class="row">
      <a th:href="@{/produtos/{produtoId}/editar(produtoId = ${produto.id})}"><button class="btn btn-warning">Editar</button></a>
        <a href="/produtos"><button class="btn btn-primary">Voltar</button></a>
    </div>
    
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>

</html>
